<div class="p-button-mobile-bar-plus" [ngClass]="{ bottom: !showBottomBar }">
  <app-custom-button *ngIf="isCreateAppointmentVisible"
    styleClass="custom-nav-button p-2 p-button-primary no-icon"
    icon="pi pi-plus"
    (click)="onCreateAppointment()"
  >
  </app-custom-button>
</div>


<div *ngIf="items != null && items.length > 0 && showBottomBar" class="mobile-bottom-bar">
  <p-megaMenu [model]="items" class="mobile-bottom-menu">
    <ng-template pTemplate="item" let-item class="mobile-bottom-menu-items">
      <ng-container *ngIf="item.visible && item.id === '1'">
        <app-custom-button
          styleClass="custom-nav-button p-2 p-button-mobile-bar no-icon"
          icon="pi pi-arrow-left"
          (onClick)="onGoPrev()"
        >
        </app-custom-button>
      </ng-container>
      <ng-container *ngIf="item.visible && item.id === '2'">
        <app-custom-button
          styleClass="custom-nav-button p-2 p-button-mobile-bar"
          icon="pi pi-arrow-right"
          (onClick)="onGoNext()"
        >
        </app-custom-button>
      </ng-container>
      <ng-container *ngIf="item.visible && item.id === '3'">
        <app-custom-button
          styleClass="custom-nav-button p-2 p-button-mobile-bar p-button-mobile-bar-background"
          icon="pi pi-plus"
        >
        </app-custom-button>
      </ng-container>
      <ng-container *ngIf="item.visible && item.id === '4'">
        <app-custom-button
          styleClass="custom-nav-button p-2 p-button-mobile-bar"
          icon="pi pi-calendar"
        >
        </app-custom-button>
      </ng-container>
      <ng-container *ngIf="item.visible && item.id === '5'">
        <app-custom-button
          styleClass="custom-nav-button p-2 p-button-mobile-bar"
          icon="pi pi-ellipsis-h"
        >
        </app-custom-button>
      </ng-container>
    </ng-template>
  </p-megaMenu>
</div>
